<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>透明单例</title>

</head>
<body>
<script type="text/javascript">
	var CreateSingleDiv = (function() {
		var instance = null;
		var CreateDiv = function() {
			if(instance) {
				return instance;
			}
			var div = document.createElement('div');
			div.innerHTML = '我被创建了';
			document.body.appendChild(div);
			return instance = this;
		};
		return CreateDiv;
	})();

	var a = new CreateSingleDiv();
	var b = new CreateSingleDiv();

</script>	
</body>
</html>
