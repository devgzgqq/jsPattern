<body>
<script type="text/javascript">
	var calculateBonus = function(performancesLevel, salary) {
		if(performancesLevel === 's') {
			return salary * 4;
		}

		if(performancesLevel === 'A') {
			return salary * 3;
		}

		if(performancesLevel === 'B') {
			return salary * 2;
		}
	};

	var bonusS = calculateBonus('s', 3000);
</script>
